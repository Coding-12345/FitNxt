{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title> 
    <link rel="stylesheet" href="{% static 'signup.css' %}" > 
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form method="POST" onsubmit="return verify()"> {% csrf_token %}
   <div class="input-box">
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>
      <div class="input-box">
        <input type="text" name="mail" id="mail" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <input type="password" name="pass" id="pass" placeholder="Create password" required>
      </div>
      <div class="input-box">
        <input type="password" name="con" id="con" placeholder="Confirm password" required>
      </div>
      <div class="policy">
        <input type="checkbox" id="check" value="off" onclick="changecheckbox()">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{% url "login" %}">Login now</a></h3>
      </div>
    </form>
  </div>
  <script src="{% static "signup.js" %}"></script>
</body>
</html>
